						<div class="intro animate-box">
<div th:if="${success}" class="alert alert-success">
    <p th:text="${success}"></p>
</div>
<div th:if="${error}" class="alert alert-danger">
    <p th:text="${error}"></p>
</div>
    <div class="container table-container">
            <div class="row justify-content-center">
        <div class="col-md-10">
               <h1>Submissions</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Message</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="submission : ${submissions}">
                    <td th:text="${submission.id}"></td>
                    <td th:text="${submission.name}"></td>
                    <td th:text="${submission.email}"></td>
                    <td th:text="${submission.details}"></td>
                    <td th:text="${submission.status}"></td>
                    <td>
                        <form th:action="@{/review/{id}/complete(id=${submission.id})}" method="post">
                            <button type="submit" class="btn btn-success">Complete</button>
                        </form>
                        <form th:action="@{/review/{id}/reject(id=${submission.id})}" method="post">
                            <button type="submit" class="btn btn-danger">Reject</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
            </div>
</div>
