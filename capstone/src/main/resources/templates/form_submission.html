	<div class="wrapper">
	<div th:replace="~{cuts/sidenav :: sidebar}"></div>
	 <div class="content">
	 
	<div class="box-wrap">
		<header role="banner" id="fh5co-header">
			<div class="container">
				<nav class="navbar navbar-default">
					<div class="row">
					
						<div class="col-md-6">
							<ul class="nav text-center">
						<button type="button" id="sidebarCollapse" class="navbar-btn">
							        <span></span>

		<section id="intro">
			<div class="container">
				<div class="row">
					<div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 text-center">
						<div class="intro animate-box">
						<div th:if="${successMessage}" class="alert alert-success">
    <p th:text="${successMessage}"></p>
</div>
    <form id="submitForm" th:action="@{/form_submission}" th:object="${submission}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required><br>

<div class="form-group row">
    <label for="details" class="col-md-12">Details:</label>
    <div class="col-md-12 field">
        <textarea id="details" th:field="*{details}" rows="4" cols="50" required></textarea>
    </div>
    <div class="col-md-12 field">
        <input type="submit" id="submit" class="btn btn-primary" value="Send Message">
    </div>
</div>
    </form>
